<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rejestracja</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"  type="text/css"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen" type="text/css"/>
</head>
<body>

<div id="login-overlay" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-12">
                    <legend>Rejestracja</legend>
                    <form id="registrationForm"  th:action="@{/registration}" th:object="${form}" method="post"  novalidate="novalidate">
                        <div class="form-group">
                            <label for="username" class="control-label">Nazwa użytkownika</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" name="username" required="true"
                                   title="Podaj nazwę uzytkownika"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Hasło</label>
                            <input type="password" autocomplete="off" th:autocomplete="false" th:field="*{password}" class="form-control" id="password" name="password"
                                   required="true" title="Podaj hasło"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="control-label">Potwierdź hasło</label>
                            <input type="password" autocomplete="off" th:autocomplete="false" th:field="*{passwordRepeated}" class="form-control" id="confirmPassword" name="confirmPassword"
                                   required="true" title="Powtórz hasło"/>
                            <span class="help-block"></span>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Zarejestruj</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
